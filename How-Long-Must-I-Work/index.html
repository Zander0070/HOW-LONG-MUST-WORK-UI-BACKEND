<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="object.js" defer></script>
</head>
<body>

<div id="Bodyyy">
    <div id="Header-Container" style="padding-top: 70px;">
        <div id="Sub-Header-Container">
            <img src="Calculator-Ixon.jpg" id="Calculator-Ixon">
            <h1 id="Header-Header">Work Hours Calculator</h1>
            <p>Find out how many hours you need to work to afford anything!</p>
        </div>
    </div>
    <div id="Main-Conatiner">
        <div id="Sub-Main-container">
            <div id="Income-Container" >
                <p>Monthly Income</p>
                <input placeholder="$ 5000" id="Income" type="number" class="ITEM">
            </div>
            <div id="Income-Container">
                <p>Item Price</p>
                <input placeholder="$ 1200" id="Item" type="number" class="ITEM">
            </div>
            <div id="Income-Container" style="padding-bottom: 30px;">
                <p>Weekly Work Hours</p>
                <input placeholder="40                       hours/week" id="Hours" type="number" class="ITEM">
            </div>
            
            <button id="Resultbtn">GET RESULTS</button>

        </div>
    </div>
    <div id="required-Container">
        <div id="Requeired-Sub-Container">
            <h1>Time Investment Requred</h1>
            <h1 id="Output"></h1>
            <p id="News"></p>
        </div>
    </div>
    <div id="Stats-Container">
        <div id="Sub-Stats-Container">
            <div id="Stats">
                <h2>Hourly rate</h2>
                <p id="HourlyStat" style="color: green;"></p>
                <p>per hour worked</p>
            </div>
    
        </div>
    </div>

</div>




</body>

</html>
